<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sticker Studio AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['Space Grotesk', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              mono: ['monospace'],
            },
            colors: {
              primary: '#000000',
              surface: '#FFFFFF',
              bg: '#F8F8F8',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-hover': '2px 2px 0px 0px #000000',
              'hard-xl': '8px 8px 0px 0px #000000',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "aframe": "https://aistudiocdn.com/aframe@^1.7.1",
    "xterm": "https://esm.sh/xterm@5.3.0",
    "xterm-addon-fit": "https://esm.sh/xterm-addon-fit@0.8.0"
  }
}
</script>
<style>
  :root {
    --bg-color: #F8F8F8;
    --surface-color: #FFFFFF;
    --text-primary: #000000;
    --text-secondary: #555555;
    --border-color: #000000;
    --accent-color: #000000;
    --font-heading: 'Space Grotesk', sans-serif;
    --font-body: 'Inter', sans-serif;
    --border-width: 2px;
    --shadow-hard: 4px 4px 0px 0px #000000;
    --shadow-hover: 2px 2px 0px 0px #000000;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: var(--bg-color);
    background-image: radial-gradient(#000 1px, transparent 1px);
    background-size: 24px 24px; /* Dot pattern */
    color: var(--text-primary);
    font-family: var(--font-body);
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
    overflow: hidden;
  }
  
  #root {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-heading);
    text-transform: uppercase;
    letter-spacing: -0.5px;
    margin-top: 0;
  }

  .card {
    background-color: #FFFFFF;
    border: var(--border-width) solid var(--border-color);
    box-shadow: var(--shadow-hard);
    padding: 1.5rem;
    position: relative;
    width: 100%;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }
  
  /* Neo-Brutalist Button */
  .button {
    background-color: var(--surface-color);
    color: var(--text-primary);
    border: var(--border-width) solid var(--border-color);
    box-shadow: var(--shadow-hard);
    padding: 10px 20px;
    font-size: 14px;
    font-family: var(--font-heading);
    font-weight: 700;
    cursor: pointer;
    transition: all 0.1s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-transform: uppercase;
  }

  .button:hover:not(:disabled) {
    transform: translate(1px, 1px);
    box-shadow: var(--shadow-hover);
    background-color: #f0f0f0;
  }
  
  .button:active:not(:disabled) {
    transform: translate(4px, 4px);
    box-shadow: none;
  }
  
  .button.secondary {
    background-color: transparent;
    border-style: solid;
    box-shadow: none;
  }
  
  .button.secondary:hover:not(:disabled) {
    background-color: #f0f0f0;
    color: #000;
    box-shadow: var(--shadow-hover);
    transform: translate(-2px, -2px);
  }
  
  .button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
    background-color: #e0e0e0;
    transform: translate(2px, 2px);
  }
  
  /* Clean Input Style */
  .input-field {
    width: 100%;
    padding: 10px 14px;
    font-size: 14px;
    border: var(--border-width) solid var(--border-color);
    background-color: #FFFFFF;
    color: var(--text-primary);
    font-family: var(--font-body);
    font-weight: 500;
    transition: all 0.2s;
    border-radius: 0;
  }

  .input-field:focus {
    outline: none;
    box-shadow: var(--shadow-hard);
    background-color: #fff;
    z-index: 10;
    position: relative;
  }

  .input-field::placeholder {
    color: #999;
    text-transform: none;
  }
  
  /* Table Styles */
  .modern-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    font-size: 14px;
    border: 2px solid black;
  }
  
  .modern-table th {
    text-align: left;
    border-bottom: 2px solid black;
    padding: 12px;
    color: white;
    background-color: black;
    text-transform: uppercase;
    font-family: var(--font-heading);
    font-weight: 700;
  }
  
  .modern-table td {
    padding: 12px;
    border-bottom: 1px solid #eee;
    color: var(--text-primary);
  }
  
  .modern-table tr:last-child td {
    border-bottom: none;
  }

  /* Range Input Styling */
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    background: transparent;
    margin: 10px 0;
  }

  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 8px;
    cursor: pointer;
    background: #FFFFFF;
    border: 2px solid #000000;
    box-shadow: 2px 2px 0px #000000;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 24px;
    width: 12px;
    background: #000000;
    cursor: pointer;
    margin-top: -10px; /* Centers thumb on track */
    border: 2px solid #000000;
    box-shadow: none;
  }

  input[type=range]:focus {
    outline: none;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #fff;
    border-left: 2px solid #000;
    border-top: 2px solid #000;
  }
  ::-webkit-scrollbar-thumb {
    background: #000;
    border: 2px solid #fff;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #333;
  }

  .blink {
      animation: blinker 1s linear infinite;
  }
  @keyframes blinker {
      50% { opacity: 0; }
  }

  /* Draggable Window Glass Effect */
  .draggable-window {
      position: absolute;
      background-color: #FFFFFF; 
      border: 3px solid #000000;
      box-shadow: 8px 8px 0px #000000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 200px;
      min-height: 150px;
  }
  
  .title-bar {
      background-color: #000000;
      color: #FFFFFF;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
      user-select: none;
      border-bottom: 3px solid #000000;
      flex-shrink: 0;
  }

  .title-bar:active {
      cursor: grabbing;
  }
  
  .title-bar-inactive {
      background-color: #fff;
      color: #000;
      border-bottom: 3px solid #000;
  }
  
  .title-bar-inactive .title-bar-text {
      opacity: 0.5;
  }

  .title-bar-text {
      font-weight: 700;
      font-family: var(--font-heading);
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
  }

  .title-bar-controls {
      display: flex;
      gap: 6px;
  }

  .title-bar-button {
      width: 20px;
      height: 20px;
      background-color: #FFFFFF;
      color: #000000;
      border: 2px solid #000000;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      line-height: 1;
      box-shadow: 2px 2px 0px #000;
      transition: transform 0.1s;
  }
  
  .title-bar-inactive .title-bar-button {
     box-shadow: none;
     border-color: #999;
     color: #999;
  }

  .title-bar-button:hover {
      transform: translate(1px, 1px);
      box-shadow: 1px 1px 0px #000;
  }
  
  .title-bar-button:active {
      transform: translate(2px, 2px);
      box-shadow: none;
  }

  .window-content {
      flex: 1;
      overflow: auto;
      padding: 0;
      position: relative;
      background-color: #fff;
  }

  /* Resize Handles */
  .resize-handle { position: absolute; }
  .resize-handle-e { top: 0; right: 0; bottom: 0; width: 8px; cursor: e-resize; }
  .resize-handle-s { bottom: 0; left: 0; right: 0; height: 8px; cursor: s-resize; }
  .resize-handle-se { bottom: 0; right: 0; width: 16px; height: 16px; cursor: se-resize; z-index: 10;}

  /* Desktop Environment */
  .desktop {
      height: calc(100% - 40px); /* Taskbar height */
      position: relative;
      overflow: hidden;
      background: transparent;
  }

  .desktop-icon-grid {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: flex-start;
      height: 100%;
      padding: 16px;
      gap: 16px;
      pointer-events: none;
  }

  .desktop-icon {
      width: 88px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #000;
      cursor: pointer;
      padding: 8px;
      pointer-events: auto;
      background-color: #fff;
      border: 2px solid black;
      box-shadow: 4px 4px 0px black;
      margin-bottom: 16px;
      transition: transform 0.1s;
  }

  .desktop-icon:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px black;
      z-index: 10;
  }
  
  .desktop-icon:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px black;
  }

  .desktop-icon img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
  }

  .desktop-icon span {
      font-size: 11px;
      font-weight: 700;
      background: #000;
      color: #fff;
      padding: 2px 6px;
      line-height: 1.2;
      font-family: var(--font-heading);
      text-transform: uppercase;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
  }

  /* Taskbar */
  .taskbar {
      height: 40px;
      background-color: #FFFFFF;
      border-top: 3px solid #000000;
      display: flex;
      align-items: center;
      padding: 0 6px;
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 1000;
  }

  .start-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      margin-right: 12px;
      border: 2px solid #000000;
      background-color: #000000;
      color: #FFFFFF;
      font-weight: bold;
      box-shadow: 2px 2px 0px #555;
      cursor: pointer;
      font-family: var(--font-heading);
      text-transform: uppercase;
      height: 30px;
  }

  .start-button:active, .start-button.active {
      transform: translate(2px, 2px);
      box-shadow: none;
      background-color: #fff;
      color: #000;
  }

  .taskbar-buttons {
      flex: 1;
      display: flex;
      gap: 6px;
      overflow-x: auto;
      height: 100%;
      align-items: center;
      padding-right: 10px;
  }

  .taskbar-button {
      display: flex;
      align-items: center;
      padding: 0 10px;
      height: 28px;
      max-width: 180px;
      border: 2px solid #000000;
      background-color: #FFFFFF;
      color: #000000;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 2px 2px 0px #ccc;
  }

  .taskbar-button.active {
      background-color: #000000;
      color: #FFFFFF;
      box-shadow: inset 2px 2px 0px #333;
  }
  
  .taskbar-clock {
      padding: 0 12px;
      font-weight: 700;
      border-left: 2px solid #000;
      font-family: monospace;
      font-size: 14px;
      height: 100%;
      display: flex;
      align-items: center;
  }
  
  .start-menu {
      position: absolute;
      bottom: 43px;
      left: 6px;
      width: 280px;
      background-color: #FFFFFF;
      border: 3px solid #000000;
      box-shadow: 8px 8px 0px #000000;
      display: flex;
      z-index: 2000;
  }
  
  .start-menu-sidebar {
      width: 40px;
      background: #000;
      color: white;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      font-family: var(--font-heading);
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 2px;
  }
  
  .start-menu-items {
      flex: 1;
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
  }
  
  .start-menu-item {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      transition: background 0.1s;
  }
  
  .start-menu-item:hover {
      background-color: #000;
      color: #fff;
  }
  
  .start-menu-separator {
      height: 2px;
      background-color: #000;
      margin: 4px 0;
  }

</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
