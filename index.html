
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Sticker Studio AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['Space Grotesk', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              primary: '#000000',
              secondary: '#FFFFFF',
              accent: '#FFD700', // Highlighter Yellow
              bg: '#F0F0F0',
              surface: '#FFFFFF',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-sm': '2px 2px 0px 0px #000000',
              'hard-lg': '8px 8px 0px 0px #000000',
              'hard-hover': '6px 6px 0px 0px #000000',
            },
            animation: {
                'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'fade-in': 'fadeIn 0.3s ease-out forwards',
                'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'bounce-soft': 'bounceSoft 2s infinite',
            },
            keyframes: {
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                bounceSoft: {
                    '0%, 100%': { transform: 'translateY(-5%)' },
                    '50%': { transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",

</script>
<style>
  :root {
    --bg-color: #F0F0F0;
    --surface-color: #FFFFFF;
    --text-primary: #000000;
    --text-secondary: #666666;
    --border-color: #000000;
    --accent-color: #FFD700;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: var(--bg-color);
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    -webkit-font-smoothing: antialiased;
    overflow: hidden;
    overscroll-behavior: none; /* Prevent pull-to-refresh */
  }
  
  /* Safe area for newer iPhones */
  .pb-safe {
    padding-bottom: env(safe-area-inset-bottom);
  }
  
  #root {
    height: 100dvh; /* Use dynamic viewport height for mobile browsers */
    display: flex;
    flex-direction: column;
  }

  /* Brutalist Card Style */
  .card {
    background-color: #FFFFFF;
    border: 2px solid #000000;
    box-shadow: 4px 4px 0px 0px #000000;
    padding: 1.5rem;
    position: relative;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }
  
  .card:hover {
      transform: translate(-1px, -1px);
      box-shadow: 6px 6px 0px 0px #000000;
  }
  
  /* Brutalist Button */
  .button {
    background-color: #FFFFFF;
    color: #000000;
    border: 2px solid #000000;
    padding: 12px 20px; /* Larger touch target */
    font-size: 13px;
    font-family: 'Space Mono', monospace;
    font-weight: 700;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.1s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 2px 2px 0px 0px #000000;
    touch-action: manipulation;
    user-select: none;
  }

  .button:hover:not(:disabled) {
    background-color: #F0F0F0;
    transform: translate(-1px, -1px);
    box-shadow: 4px 4px 0px 0px #000000;
  }
  
  .button:active:not(:disabled) {
    transform: translate(2px, 2px);
    box-shadow: 0px 0px 0px 0px #000000;
  }
  
  .button.primary {
    background-color: #000000;
    color: #FFFFFF;
    border-color: #000000;
  }
  
  .button.primary:hover:not(:disabled) {
     background-color: #333333;
  }
  
  .button.secondary {
    background-color: #FFFFFF;
    color: #000000;
  }
  
  .button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    background-color: #e5e5e5;
    transform: none;
    box-shadow: none;
  }
  
  /* Input */
  .input-field {
    width: 100%;
    padding: 12px; /* Larger touch target */
    font-size: 16px; /* 16px prevents auto-zoom on iOS */
    border: 2px solid #000000;
    background-color: #FFFFFF;
    color: var(--text-primary);
    font-family: 'Space Mono', monospace;
    transition: all 0.2s;
    box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.1);
    border-radius: 0; /* Brutalist */
    appearance: none;
  }

  .input-field:focus {
    outline: none;
    box-shadow: 4px 4px 0px 0px #000000;
    transform: translate(-1px, -1px);
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: #f0f0f0;
  }
  ::-webkit-scrollbar-thumb {
    background: #000;
    border-radius: 0;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #333;
  }
  
  /* Utilities */
  .no-scrollbar::-webkit-scrollbar {
      display: none;
  }
  .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
  }

  /* Win95 Style Utilities */
  .win95-panel {
    background-color: #c0c0c0;
    border-top: 2px solid #ffffff;
    border-left: 2px solid #ffffff;
    border-right: 2px solid #808080;
    border-bottom: 2px solid #808080;
    box-shadow: 1px 1px 0px 0px #000000;
  }
  
  .win95-button {
    background-color: #c0c0c0;
    border-top: 2px solid #ffffff;
    border-left: 2px solid #ffffff;
    border-right: 2px solid #808080;
    border-bottom: 2px solid #808080;
    padding: 6px 12px;
    font-family: 'Space Mono', monospace; /* Modern twist */
    font-weight: 700;
    font-size: 12px;
    color: black;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
  }
  .win95-button:active {
     border-top: 2px solid #808080;
     border-left: 2px solid #808080;
     border-right: 2px solid #ffffff;
     border-bottom: 2px solid #ffffff;
     transform: translate(1px, 1px);
  }

  .win95-text-field {
    border-top: 2px solid #808080;
    border-left: 2px solid #808080;
    border-right: 2px solid #ffffff;
    border-bottom: 2px solid #ffffff;
    background-color: #ffffff;
    padding: 6px;
    font-family: 'Space Mono', monospace;
    outline: none;
    border-radius: 0;
    font-size: 16px; /* Prevents IOS Zoom */
  }

  .bg-checkerboard {
    background-image: 
      linear-gradient(45deg, #e0e0e0 25%, transparent 25%), 
      linear-gradient(-45deg, #e0e0e0 25%, transparent 25%), 
      linear-gradient(45deg, transparent 75%, #e0e0e0 75%), 
      linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
    background-size: 20px 20px;
    background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
  }
</style>
</head>

  </body>
</html>
